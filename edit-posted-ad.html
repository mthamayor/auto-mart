<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./assets/css/index.css" rel="stylesheet" />
    <link
      rel="shortcut icon"
      href="./assets/img/logo-black.ico"
      type="image/x-icon"
    />
    <link
      rel="stylesheet"
      href="https://cdn.lineicons.com/1.0.1/LineIcons.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
      integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay"
      crossorigin="anonymous"
    />
    <title>Auto | Edit advert</title>
  </head>

  <body>
    <!-- Stores page name -->
    <input type="hidden" name="present-page" value="edit-car" />

    <!-- notifications -->
    <div id="notification"></div>
    <div id="page-loading" class="hide">
      <div class="d-flex justify-content-center align-items-center h-100">
        <div class="spinner-icon spinner-big spin-animation"></div>
      </div>
    </div>
    <div id="async-loading">
      <div class="spinner-icon spin-animation mr"></div>
      Please Wait
    </div>
    <!-- notifications ends here -->

    <!-- Navigation container -->
    <header id="navigation" class="nav absolute"></header>
    <!-- Navigation container ends -->
    <div class="main-content">
      <div class="item-overview">
        <div class="item-images-container-2">
        
        <div class="d-flex preview-container-column vertical-scroll" >
          <div class="temp-image">
            <div class="img-preview d-flex m-small align-items-center justify-content-center" >
              <img class="img-responsive cursor-pointer" src="./assets/img/cars/toyota-avalon.webp" alt="" />
            </div>
            <div class="img-preview d-flex m-small align-items-center justify-content-center" >
              <img class="img-responsive cursor-pointer" src="./assets/img/cars/toyota-avalon-interior.jpg" alt="" />
            </div>
            <div class="img-preview d-flex m-small align-items-center justify-content-center" >
              <img class="img-responsive cursor-pointer" src="./assets/img/cars/toyota-avalon-engine.jpg" alt="" />
            </div>  
          </div>
        </div>

        
        <div class="item-image-main d-flex flex-1 align-items-center">
            <img class="img-responsive" src="./assets/img/cars/toyota-avalon.webp"/>
        </div>
      </div>
        <div class="divider small-screen-divider mb"></div>
        <div class="item-details">

          <button class="sold-btn d-flex align-items-center">
            <i class="lni-check-box font-weight-bold"></i>Car Sold?
          </button>

          <h1 class="font-slabo capitalized">Toyota Avalon 2019 edition</h1>
          <form id="change-price-form" class="search-box d-flex flex-column">
            <h2 class="font-slabo mb-0 font-weight-lighter">Change price</h2>
            <div
              class="search-input-container d-flex flex-1 align-items-center"
            >
              <input
                type="text"
                class="search-input prefix"
                placeholder="New price"
                name="new"
              />
              <span class="prefix-value">₦</span>
            </div>
            <button type="submit" class="submit-btn trimmed-btn small-btn">
              change price
            </button>
          </form>

          <div class="divider mt mb"></div>

          <p>
            <strong class="uppercase"> — Seller: </strong
            ><span class="capitalized">Anifowose Technologies</span>
          </p>
          <p>
            <strong class="uppercase"> — Model: </strong
            ><span class="uppercase">2019 LE</span>
          </p>
          <p>
            <strong class="uppercase"> — Manufacturer: </strong
            ><span class="uppercase">Lexus</span>
          </p>
          <p>
            <strong class="uppercase"> — Body Type: </strong
            ><span class="capitalized">Trailer</span>
          </p>
          <p>
            <strong class="uppercase"> — Car State: </strong
            ><span class="uppercase font-weight-bold font-style-oblique"
              >NEW</span
            >
          </p>
          <h2 class="capitalized">
            Price: <span class="">₦<span>40,000,000</span></span>
          </h2>
        </div>
      </div>
    </div>

    <footer id="footer-container"></footer>

    <script src="assets/js/components.js"></script>
    <script src="assets/js/index.js"></script>
    <script src="assets/js/logged.js"></script>
    <script src="assets/js/editPostedAd.js"></script>
  </body>
</html>
