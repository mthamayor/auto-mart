<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./assets/css/index.css" rel="stylesheet" />
    <link
      rel="shortcut icon"
      href="./assets/img/logo-black.ico"
      type="image/x-icon"
    />
    <link
      rel="stylesheet"
      href="https://cdn.lineicons.com/1.0.1/LineIcons.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
      integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay"
      crossorigin="anonymous"
    />
    <title>Auto | My Adverts</title>
  </head>

  <body>
    <!-- Stores page name -->
    <input type="hidden" name="present-page" value="search-cars" />

    <!-- Navigation container -->
    <header id="navigation" class="nav absolute"></header>
    <!-- Navigation container ends -->
    <div class="main-content">
      <div class="item-overview">
        <!-- Car list container -->
        <div class="cars-container">
          <p class="section-header capitalized">My Adverts</p>
          <div
            class="d-flex car-list-section justify-content-center align-items-center"
          >
            <a
              href="http://google.com"
              class="car-container d-flex mb mt shadow"
            >
              <div
                class="flex-1 d-flex p-small align-items-center search-img-container"
              >
                <img
                  class="search-img img-responsive"
                  src="assets/img/cars/toyota-avalon.webp"
                />
              </div>
              <div class="search-description-container flex-1 pl pr">
                <h4 class="font-slabo mb">Toyota Avalon 2019 LE</h4>
                <div class="divider mb"></div>
                <div class="capitalized mb">
                  Condition: <span class="uppercase">New</span>
                </div>
                <div class="capitalized mb">
                  Type: <span class="uppercase">Car</span>
                </div>
                <div class="capitalized mb">
                  Manufacturer: <span class="uppercase">Toyota</span>
                </div>
                <div class="font-weight-bold capitalized mb">
                  Price: <span class="">₦<span>4,000,000</span></span>
                </div>
              </div>
            </a>

            <a
              href="http://google.com"
              class="car-container d-flex mb mt shadow"
            >
              <div
                class="flex-1 d-flex p-small align-items-center search-img-container"
              >
                <img
                  class="search-img img-responsive"
                  src="assets/img/cars/lexus-es350.webp"
                />
              </div>
              <div class="search-description-container flex-1 pl pr">
                <h4 class="font-slabo mb">Lexus ES-350</h4>
                <div class="divider mb"></div>
                <div class="capitalized mb">
                  Condition: <span class="uppercase">Used</span>
                </div>
                <div class="capitalized mb">
                  Type: <span class="uppercase">Car</span>
                </div>
                <div class="capitalized mb">
                  Manufacturer: <span class="uppercase">Lexus</span>
                </div>
                <div class="font-weight-bold capitalized">
                  Price: <span class="">₦<span>1,000,000</span></span>
                </div>
              </div>
            </a>
          </div>
        </div>
      </div>
    </div>

    <footer id="footer-container"></footer>

    <script src="assets/js/components.js"></script>
    <script src="assets/js/index.js"></script>
    <script src="assets/js/logged.js"></script>
    <script src="assets/js/searchCars.js"></script>
  </body>
</html>
