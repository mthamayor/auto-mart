<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./assets/css/index.css" rel="stylesheet">
  <link rel="shortcut icon" href="./assets/img/logo-black.ico" type="image/x-icon" />
  <link rel="stylesheet" href="https://cdn.lineicons.com/1.0.1/LineIcons.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
  <title>Auto | Ad</title>
</head>

<body>
  <!-- Stores page name -->
  <input type = "hidden" name="present-page" value="search-cars" />
  
  <!-- Flag container -->
  <div id="flag-container" class="flag-container d-flex justify-content-center align-items-center d-none">
    <div class="flag m-small p-small">
      <h3 class="font-color-primary">We are sorry you are having problems with this product.</h3>
      <div class="divider"></div>
      <p class="font-weight-bold mb-0">Reason:</p>
      <div class="form-group mb">
        <input class="input flag-input" placeholder="Reason" name="reason" type="text" />
      </div>
      
      <p class="font-weight-bold mb-0">Description:</p>
      <div class="form-group mb">
        <textarea class="input textarea flag-input" rows="5" placeholder="Description" name="description"></textarea>
      </div>
      <div class="d-flex mt mb">
        <div class="form-group flex-1 mr">
        <button id="cancel-button" class="submit-btn outlined-btn">Cancel</button>
      </div>
      <div class="form-group flex-1 ml">
        <button id="report-button" class="submit-btn">Report</button>
      </div>
      
      </div>
    </div>
  </div>
  <!-- Flag container ends here -->

  <!-- Navigation container -->
  <header id="navigation" class="nav absolute">
  </header>
  <!-- Navigation container ends -->
  <div class="main-content">
    <div class="item-overview">
      <div class="item-images-container-2 align-items-center">
        
        <div class="d-flex preview-container-column vertical-scroll" >
          <div class="temp-image">
            <div class="img-preview d-flex m-small align-items-center justify-content-center" >
              <img class="img-responsive cursor-pointer" src="./assets/img/cars/toyota-avalon.webp" alt="" />
            </div>
            <div class="img-preview d-flex m-small align-items-center justify-content-center" >
              <img class="img-responsive cursor-pointer" src="./assets/img/cars/toyota-avalon-interior.jpg" alt="" />
            </div>
            <div class="img-preview d-flex m-small align-items-center justify-content-center" >
              <img class="img-responsive cursor-pointer" src="./assets/img/cars/toyota-avalon-engine.jpg" alt="" />
            </div>  
          </div>
        </div>

        
        <div class="item-image-main flex-1">
            <img class="img-responsive" src="./assets/img/cars/toyota-avalon.webp"/>
        </div>
      </div>
      <div class="divider small-screen-divider"></div>
      <div class="item-details">
        <div>
          <h1 class = "font-slabo capitalized">Toyota Avalon 2019 edition</h1>
        </div>
        <p><strong class="uppercase"> — Seller: </strong><span class="capitalized">Anifowose Technologies</span></p>
        <p><strong class="uppercase"> — Model: </strong><span class="uppercase">2019 LE</span></p>
        <p><strong class="uppercase"> — Manufacturer: </strong><span class="uppercase">Lexus</span></p>
        <p><strong class="uppercase"> — Body Type: </strong><span class="capitalized">Trailer</span></p>
        <p><strong class="uppercase"> — Car State: </strong><span class="uppercase font-weight-bold font-style-oblique">NEW</span></p>
        <h2 class="capitalized">Price: <span class="">₦<span>40,000,000</span></span></h2>
        <div class="text-center">
          <button class="submit-btn trimmed-btn">make order</button>
        </div>
        <p id="flag-button" class="cursor-pointer"><i class="icons fas fa-flag"></i><span class="font-weight-lighter">Report this AD?</span></p>
      </div>
    </div>
  </div>

  <footer id="footer-container"></footer>
  
  <script src="assets/js/components.js"></script>
  <script src="assets/js/index.js"></script>
  <script src="assets/js/logged.js"></script>
  <script src="assets/js/car.js"></script>
</body>

</html>
