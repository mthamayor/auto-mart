<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./assets/css/index.css" rel="stylesheet">
  <link rel="shortcut icon" href="./assets/img/logo-black.ico" type="image/x-icon" />
  <link rel="stylesheet" href="https://cdn.lineicons.com/1.0.1/LineIcons.min.css">
  <title>Auto | Password reset</title>
</head>

<body>
  <!-- Stores page name -->
    <input type="hidden" name="present-page" value="forgot-password" />

    <!-- notifications -->
    <div id="notification"></div>
    <div id="page-loading" class="hide">
      <div class="d-flex justify-content-center align-items-center h-100">
        <div class="spinner-icon spinner-big spin-animation"></div>
      </div>
    </div>
    <div id="async-loading">
      <div class="spinner-icon spin-animation mr"></div>
      Please Wait
    </div>
    <!-- notifications ends here -->

  <!-- Navigation container -->
  <header id="navigation" class="nav absolute">
  </header>
  <!-- Navigation container ends -->

  <div class="main-content form-container">
    <form id="forgot-password-form" class="action-form">
      <p class="header">Password Reset</p>
      <p>Please enter your new password
        <br>
        <small>Passwords should contain at least eight character of numbers, words, fullstops and underscores</small>
      </p>
      <div class="form-group">
        <input class="input" placeholder="New password" name="password" type="password" />
      </div>
      <div class="form-group">
        <button class="submit-btn">reset my password</button>
      </div>
    </form>
  </div>

    <!-- Footer container -->
    <footer id="footer-container"></footer>
    <!-- Footer container ends here -->

  <script src="assets/js/components.js"></script>
  <script src="assets/js/index.js"></script>
  <script src="assets/js/unlogged.js"></script>
  <script src="assets/js/resetPassword.js"></script>
</body>

</html>
