<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./assets/css/index.css" rel="stylesheet" />
    <link
      rel="shortcut icon"
      href="./assets/img/logo-black.ico"
      type="image/x-icon"
    />
    <link
      rel="stylesheet"
      href="https://cdn.lineicons.com/1.0.1/LineIcons.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
      integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay"
      crossorigin="anonymous"
    />
    <title>Auto | Create ad</title>
  </head>

  <body>
    <!-- Stores page name -->
  <input type = "hidden" name="present-page" value="create-ad" />

  <!-- notifications -->
    <div id="notification"></div>
    <div id="page-loading" class="hide">
      <div class="d-flex justify-content-center align-items-center h-100">
        <div class="spinner-icon spinner-big spin-animation"></div>
      </div>
    </div>
    <div id="async-loading">
      <div class="spinner-icon spin-animation mr"></div>
      Please Wait
    </div>
    <div id="sticky-loading" class="shadow"></div>
    <!-- notifications ends here -->

    <!-- Navigation container -->
    <header id="navigation" class="nav absolute"></header>
    <!-- Navigation container ends -->

    <div class="main-content">
      <form id="create-ad-form"
        class="item-overview justify-content-center"
        enctype="multipart/form-data"
      >
        <div
          class="flex-2 d-flex
          align-items-center flex-column"
        >
          <p class="section-header">Vehicle Images</p>
          <div>
            <div class="mt mb">
              <label class="custom-file-upload d-flex flex-column shadow">
                <div
                  class="flex-3 d-flex align-items-center justify-content-center"
                >
                  <i class="lni-add-file"></i>
                </div>
                <input id="file-upload" name="imageArray" type="file" accept="image/*" multiple />
                <div
                  class="label flex-1 d-flex align-items-center justify-content-center uppercase"
                >
                  Add files
                </div>
              </label>
            </div>
          </div>

          <div class="d-flex preview-container">
            <div class="d-flex" id="preview"></div>
          </div>
        </div>

        <div class="divider mb small-screen-divider"></div>

        <div class="flex-1 d-flex flex-column">
          <div class="item-image-main">
            <p class="section-header">Vehicle details</p>
            <div
              class="search-input-container d-flex flex-1 align-items-center mb-20"
            >
              <input
                type="text"
                class="search-input"
                placeholder="Vehicle name"
                name="name"
              />
            </div>
            <div
              class="search-input-container d-flex flex-1 align-items-center mb-20"
            >
              <input
                type="text"
                class="search-input"
                placeholder="Manufacturer"
                name="manufacturer"
              />
            </div>
            <div
              class="search-input-container d-flex flex-1 align-items-center mb-20"
            >
              <input
                type="text"
                class="search-input"
                placeholder="Model"
                name="model"
              />
            </div>
            <div
              class="search-input-container d-flex flex-1 align-items-center mb-20"
            >
              <select name="state" class="search-input suffix">
                <option value="" class="disabled" selected disabled>Vehicle state</option>
                <option value="new">New</option>
                <option value="used">Used</option>
              </select>
              <i class="caret lni-chevron-down"></i>
            </div>
            <div
              class="search-input-container d-flex flex-1 align-items-center mb-20"
            >
              <input
                list="car-type"
                type="text"
                class="search-input"
                placeholder="Body type"
                name="bodyType"
              />
              <datalist id="car-type">
                <option value="Car"> </option>
                <option value="Bus"> </option>
                <option value="Trailer"> </option>
                <option value="Motorcycle"> </option>
              </datalist>
            </div>
            <div
              class="search-input-container d-flex flex-1 align-items-center mb-20"
            >
              <input
                type="text"
                class="search-input"
                placeholder="Price"
                name="price"
              />
            </div>
            <div
              class="search-input-container d-flex flex-1 align-items-center mb-20"
            >
              <button class="submit-btn" type="submit">Post</button>
            </div>
          </div>
        </div>
      </form>
    </div>

    <footer id="footer-container"></footer>

    <script src="assets/js/components.js"></script>
    <script src="assets/js/index.js"></script>
    <script src="assets/js/navigation.js"></script>
    <script src="assets/js/createAd.js"></script>
  </body>
</html>
