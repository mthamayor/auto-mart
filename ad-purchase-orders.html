<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./assets/css/index.css" rel="stylesheet" />
    <link
      rel="shortcut icon"
      href="./assets/img/logo-black.ico"
      type="image/x-icon"
    />
    <link
      rel="stylesheet"
      href="https://cdn.lineicons.com/1.0.1/LineIcons.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
      integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay"
      crossorigin="anonymous"
    />
    <title>Auto | AD purchase orders</title>
  </head>

  <body>
    <!-- Stores page name -->
    <input type="hidden" name="present-page" value="ad-purchase-orders" />

    <!-- Notification containers -->
    <div id="notification"></div>
    <div id="notification"></div>
    <div id="page-loading" class="hide">
      <div class="d-flex justify-content-center align-items-center h-100">
        <div class="spinner-icon spinner-big spin-animation"></div>
      </div>
    </div>
    <div id="async-loading">
      <div class="spinner-icon spin-animation mr"></div>
      Please Wait
    </div>
    <!-- Notification containers -->

    <!-- Navigation container -->
    <header id="navigation" class="nav absolute"></header>
    <!-- Navigation container ends -->

    <div class="main-content">

      <div class="item-overview">
      <div class="item-images-container-2 align-items-center">
        <div class="item-image-main">
            <img class="img-responsive" src="./assets/img/cars/toyota-avalon.webp"/>
        </div>
      </div>
      <div class="divider small-screen-divider mb"></div>
      <div class="item-details">
        <button class="sold-btn d-flex align-items-center"><i class="lni-check-box font-weight-bold"></i>Car Sold?</button>
        <h1 class = "font-slabo capitalized">Toyota Avalon 2019 edition</h1>
        <form id="change-price-form" class="search-box d-flex flex-column">
          <h2 class="font-slabo mb-0 font-weight-lighter">Change price</h2>
          <div class="search-input-container d-flex flex-1 align-items-center">
            <input type="text" class="search-input prefix" placeholder="New price" name="new" />
            <span class="prefix-value">₦</span>
          </div>
          <button type="submit" class="submit-btn trimmed-btn small-btn">change price</button>
        </form>
        
        <div class="divider mt mb"></div>

        <p><strong class="uppercase"> — Seller: </strong><span class="capitalized">Anifowose Technologies</span></p>
        <p><strong class="uppercase"> — Model: </strong><span class="uppercase">2019 LE</span></p>
        <p><strong class="uppercase"> — Manufacturer: </strong><span class="uppercase">Lexus</span></p>
        <p><strong class="uppercase"> — Body Type: </strong><span class="capitalized">Trailer</span></p>
        <p><strong class="uppercase"> — Car State: </strong><span class="uppercase font-weight-bold font-style-oblique">NEW</span></p>
        <h2 class="capitalized">Price: <span class="">₦<span>40,000,000</span></span></h2>
      </div>
    </div>
    <div class="divider"></div>
    <p class="section-header">Purchase orders</p>
    <div class="divider"></div>
       <div class="order-container shadow m-small">
        <div class="search-description-container flex-1 p-small pt">
          <h4 class="font-slabo mb">Buyer: Anifowose Habeeb</h4>
          <div class="divider mb"></div>
          <div class="capitalized mb">
            Price offered: <span class="uppercase">₦5,000,000</span>
          </div>
          <div class="capitalized mb">
            Created on: <span class="uppercase">22/10/2018</span>
          </div>
          <div class="divider mb"></div>
          <div class="text-center">
            <button class="outlined-btn small-btn rounded-button">
              Accept offer
            </button>
          </div>
        </div>
      </div>

      
    </div>

    <footer id="footer-container"></footer>

    <script src="assets/js/components.js"></script>
    <script src="assets/js/index.js"></script>
    <script src="assets/js/logged.js"></script>
  </body>
</html>
